<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
		<title>Home - Brand</title>
		<link rel="icon" type="image/png" href="/assets/img/Logo%20Corozo@4x.png" />

		<link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
		/>
		<link rel="stylesheet" href="./assets/css/pikaday.min.css" />
	</head>

	<body>
		<main
			class="d-flex flex-column justify-content-center align-items-center pulse animated"
			style="height: 100vh"
		>
			<img
				id="logo"
				class="img-fluid"
				src="./assets/img/Logo%20Corozo@4x.png"
				style="width: 20%; margin: 40px; cursor: pointer"
				onclick="btnAlternar()"
			/>
			<div id="principal" class="container d-flex flex-column gap-3">
				<div>
					<h5 class="text-center pulse animated infinite">Escuchando...</h5>
					<h1 id="seEscucho" class="text-center invisible">Cuanto cuesta la libra de azucar</h1>
				</div>
				<div id="divResultadoContenedor" class="invisible">
					<h5 class="text-center text-secondary">Resultado:</h5>
					<h1
						id="divResultado"
						class="text-center text-body tada animated"
						style="color: var(--bs-indigo) !important"
					>
						El Precio del Az√∫car es de 600
					</h1>
				</div>
			</div>
		</main>

		<div id="modal-1" class="modal fade" role="dialog" tabindex="-1">
			<div
				class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable"
				role="document"
			>
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Buscar Producto</h4>
						<button
							class="btn-close"
							type="button"
							aria-label="Close"
							data-bs-dismiss="modal"
						></button>
					</div>
					<div class="modal-body">
						<form>
							<input
								class="form-control"
								type="search"
								placeholder="Coca Cola"
								style="margin-bottom: 19px"
							/>
							<div class="table-responsive">
								<table class="table">
									<thead>
										<tr>
											<th>Producto</th>
											<th class="text-end">Precio</th>
										</tr>
									</thead>
									<tbody id="contenidoManual">
										<tr>
											<td>Cell 1</td>
											<td class="text-end">Cell 2</td>
										</tr>
										<tr>
											<td>Cell 1</td>
											<td class="text-end">Cell 2</td>
										</tr>
									</tbody>
								</table>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							class="btn btn-primary"
							type="button"
							data-bs-target="#modal-1"
							data-bs-toggle="modal"
						>
							Aceptar
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="./assets/js/controlador.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
